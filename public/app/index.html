<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<title>KorgApp</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="GlobalCtrl">

	<!-- HEADER -->
	<div class="header">
		<div ng-if="!toggleNav">
			<a ui-sref="adminSubmit"><img class="korg-logo" ng-src="images/korg_logo.svg"></a>
		</div>
		<div ng-else>
			<a ui-sref="root"><img class="korg-logo" ng-src="images/korg_logo_red.svg"></a>
		</div>
	</div>
	<div class="silver-accent"></div>


	<div ui-view></div>


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
