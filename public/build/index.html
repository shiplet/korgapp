<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<title>KorgApp</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="GlobalCtrl">

	<!-- HEADER -->
	<div class="header">
		<img class="korg-logo" src="images/korg_logo.svg"></div>
	</div>
	<div class="silver-accent"></div>


	<!-- LEFT COLUMN -->
	<div class="left-column">
		<div ng-include="'components/inset_display.html'"></div>
		<div ng-include="'components/waveform_selectors.html'"></div>
	</div>


	<!-- RIGHT COLUMN -->
	<div class="right-column">
		<div ng-include="'components/knob_row.html'"></div>
		<div ui-view></div>
	</div>


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
