<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<title>KorgApp</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="GlobalCtrl">

	<!-- HEADER -->
	<div class="header">
		<div ng-if="!toggleNav">
			<a ui-sref="adminSubmit"><img class="korg-logo" ng-src="images/korg_logo.svg"></a>
		</div>
		<div ng-else>
			<a ui-sref="root"><img class="korg-logo" ng-src="images/korg_logo_red.svg"></a>
		</div>
		<p class="signOut" ng-click="logOut()" ng-bind="'Log Out'" ng-if="signOut"></p>
	</div>
	<div class="silver-accent"></div>

	<!-- VIEW -->
	<div class="view" ui-view></div>

	<!-- FOOTER -->
	<div class="footer">
		<p>The Korg logo, MicroKorg brand, and all waveform configurations contained within this app are the registered trademarks and intellectual property of Korg Inc. This app is meant for educational purposes only.</p>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
